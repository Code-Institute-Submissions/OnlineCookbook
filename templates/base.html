<!DOCTYPE html>
<html>
    <head>
        
        <!--Loads Materialize CSS, icons and custom CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
        
        <!--Title of app-->
        <title>HomeCooked Online Cook Book</title>
    </head>
    <body>
        <header>
            
            <!--Content for dropdown menu on devices larger than mobiles-->
            <ul id="dropdown1" class="dropdown-content">
                <li><a href="{{url_for('get_recipes')}}">Home</a></li>
                <li><a href="{{url_for('add_recipe')}}">Add Recipe</a></li>
                <li><a href="{{url_for('add_author')}}">Add Author</a></li>
                <li><a href="{{url_for('add_cuisine')}}">Add Cuisine</a></li>
            </ul>
            
            <!--Content for dropdown menu on mobile devices-->
            <ul class="sidenav" id="mobile-demo">
                <li><a href="{{url_for('get_recipes')}}">Home</a></li>
                <li><a href="{{url_for('add_recipe')}}">Add Recipe</a></li>
                <li><a href="{{url_for('add_author')}}">Add Author</a></li>
                <li><a href="{{url_for('add_cuisine')}}">Add Cuisine</a></li>
            </ul>
            <nav>
                <div class="nav-wrapper custom_nav">
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <a href="{{url_for('get_recipes')}}" class="brand-logo my-logo">
                        HomeCooked
                        <i class="material-icons">local_dining</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Menu<i class="material-icons right">arrow_drop_down</i></a></li>
                    </ul>
                </div>
            </nav>
        </header>
   
        {% block content %} {% endblock %}
        
        <!--Navigation below content, to enhance the layout of the app-->
        <div>
            <a href="{{url_for('get_recipes')}}" class="waves-effect waves-light btn btn_small button-center">Back to Recipes</a>
            <a href="{{url_for('add_recipe')}}" class="waves-effect waves-light btn btn_small button-center">Add Recipe</a>
            <a href="{{url_for('add_author')}}" class="waves-effect waves-light btn btn_small button-center">Add Author</a>
            <a href="{{url_for('add_cuisine')}}" class="waves-effect waves-light btn btn_small button-center">Add Cuisine</a>
        </div>
        
        <!--Scripts for interative features on the app-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
            $('.sidenav').sidenav();
            });
            
            $(".dropdown-trigger").dropdown();
            $(document).ready(function(){
            $('.collapsible').collapsible();
            });
             
            $(document).ready(function(){
            $('select').formSelect();
             });
        </script>
    </body>
</html>
