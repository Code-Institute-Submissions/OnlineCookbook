{% extends 'base.html' %} {% block content %}

<div class="menu_box">
    <ul class="collapsible">
        <h4> Edit Recipe </h4><br>
        <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
            <div class="input-field col s6">
                <i class="material-icons prefix">cake</i>
                <input id="recipe_name" name="recipe_name" type="text" value="{{recipe.recipe_name}}">
                <label for="recipe_name">Recipe Name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">location_city</i>
                <select id="cuisine_name" name="cuisine_name" required>
                    <option value="" disabled selected>Choose Cuisine</option>
                        {% for cuis in cuisine_list %}
                            {% if cuis.cuisine_name == recipe.cuisine_name %}
                                <option value="{{cuis.cuisine_name}}" selected >{{cuis.cuisine_name}}</option>
                            {% else %}
                                <option value ="{{cuis.cuisine_name}}"> {{cuis.cuisine_name}}</option>
                            {% endif %}
                        {% endfor %}
                </select>
                <label> Recipe Cuisine</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">face</i>
                <select id="author_name" name="author_name" required>
                    <option value="" disabled selected>Choose Author</option>
                        {% for auth in authors_list %}
                            {% if auth.author == recipe.author_name %}
                                <option value="{{recipe.author_name}}" selected >{{recipe.author_name}}</option>
                            {% else %}
                                <option value ="{{recipe.author_name}}"> {{recipe.author_name}}</option>
                            {% endif %}
                        {% endfor %}
                </select>
                <label>Recipe Author</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">mode_edit</i>
                <textarea name="recipe_description" id="recipe_description" class="materialize-textarea" required>{{recipe.recipe_description}}</textarea>
                <label for="recipe_description">Recipe Description</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">format_list_bulleted</i>
                <textarea name="recipe_ingredients" id="recipe_ingredients" class="materialize-textarea" required>{{recipe.recipe_ingredients}}</textarea>
                <label for="recipe_ingredients">Recipe Ingredients</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">format_list_numbered</i>
                <textarea name="recipe_method" id="recipe_method" class="materialize-textarea" required>{{recipe.recipe_method}}</textarea>
                <label for="recipe_method">Recipe Method</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">favorite</i>
                <input id="recipe_loves" name="recipe_loves" type="number" required value="{{recipe.recipe_loves}}">
                <label for="recipe_loves">How many people loved your recipe?</label>
            </div>
            <div class="input-field col s6">
                <div class="switch">
                    <i class="material-icons prefix">filter_vintage</i>
                    <label>
                        Is the recipe vegetarian?
                        {% if recipe.recipe_is_vegetarian == "true" %}
                            <input name="recipe_is_vegetarian" value="true" type="radio" checked>
                            <span>Yes</span>
                            </label>
                            <label>
                            <input name="recipe_is_vegetarian" value="false" type="radio">
                            <span>No</span>
                            </label>
                        {% else %}
                            <input name="recipe_is_vegetarian" value="true" type="radio">
                            <span>Yes</span>
                            </label>
                            <label>
                            <input name="recipe_is_vegetarian" value="false" type="radio" checked>
                            <span>No</span>
                            </label>
                        {% endif %}
                    </label>
                </div>
            </div>
            <div class="input-field  col s6">
                <a href="{{url_for('get_recipes')}}">
                    <button class="btn waves-effect waves-light button-right" type="submit">Submit Recipe
                        <i class="material-icons right">playlist_add</i>
                    </button><br><br>
                    <button class="btn waves-effect waves-light button-right" type="submit">Cancel
                    </button>
                </a>
            </div>
        </form>
        <br><br><br>
    </ul>
</div>
        
{% endblock %}
