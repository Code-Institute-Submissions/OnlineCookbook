{% extends 'base.html' %} {% block content %}

<!--Form for the user to add a new cuisine to the database-->
<div class="menu_box">
    <ul class="collapsible">
        <h3> Add Cuisine </h3><br>
        <form action="{{ url_for('insert_cuisine') }}" method="POST" class="col s12">
            <div class="input-field col s6">
                <i class="material-icons prefix">location_city</i>
                <input id="cuisine_name" name="cuisine_name" type="text" required>
                <label for="cuisine_name">Cuisine Name</label>
            </div>
            <div class="input-field  col s6">
                <button class="btn waves-effect waves-light button-right" type="submit" name="action">Submit
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
        <br><br><br>
    <ul>
</div>
        
{% endblock %}
